apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Romance Conjugator', 'Implementation-Version': 1
    }
}

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'jung', name: 'jung', version: '1.7.6' // for drawing verb model graph
	
	// Logging
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.5'
	compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.0-beta9'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.0-beta9'
	
	// Text-to-speech
	compile files('./lib/SI_VOX.jar')
	
    testCompile group: 'junit', name: 'junit', version: '4.+'
}